    <link rel="stylesheet" href="ulliatag_style.css">
    <style>
        * {
            padding:0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color:#FFFDD0;
        }
        body h1 {
            color: #FF4500;
            margin:auto;
            text-align: center;
            margin: 0px 0px 35px 0px;
            font-size:50px;
        }
        #navigationbar {
            /* list-style-type dùng để điều chỉnh kiểu của danh sách */
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color:#FFA500;
        }
        body #navigationbar li {
            float: left
        }
        body #navigationbar li a {
            display: block;
            background-color:#FFA500;
            padding: 8px 16px;
            color:black;
            text-decoration: none;
        }
        body #navigationbar li a:hover {
            background-color: black;
            color:aliceblue
        }
        body > #content {
            border: 3px double rgb(246, 178, 20);
            margin: 35px 0px 0px 0px;
            padding: 35px 0px 0px 0px;
        }
        body #content #bio-text {
            color:blue;
            margin: 0px 0px 20px 0px
        }
        body #content h2 {
            margin: 20px 0px 20px 0px
        }
        body #content ul {
            list-style-type: none;
            padding: 0px 30px 0px 30px;
        }
        body #content h2 {
            color:blue;
            font-size: 35px;
            margin: 10px 0px;
            padding: 0px 12px;
        }
        body #content #footer {
            background-color: 	#FFA500;
        }
        body #content img {
            width: 350px ;
            height: 350px;
            padding: 0px 12px;
        }
        body p {
            margin: 20px 0px;
            padding: 0px 12px;
        }
        
    </style>
</head>
