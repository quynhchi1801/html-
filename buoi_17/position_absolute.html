<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #relative {
            position: relative;
            width: 300px;
            height: 200px;
            top: 250px;
            left: 620px;
            background-color: blue;
        }
        #absolute {
            position: absolute;
            top: 75px; 
            left:125px;
            width: 50px;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="relative">
        <div id="absolute"></div>
    </div>
</body>
</html>
