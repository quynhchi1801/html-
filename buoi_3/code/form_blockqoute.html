<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width = device - width, initial - scale = 1.0">
        <tittle>Example</tittle>
    </head>
    <body>
        <ul>
            <li><strong>Thẻ strong: </strong>dùng để in đậm văn bản</li>
            <li><em>Thẻ em: </em>dùng để in nghiêng văn bản</li>
            <li><u>Thẻ u: </u>dùng để gạch chân văn bản</li>
            <hr>
            <br>
            <li><s>Thẻ s: </s>dùng để gạch ngang văn bản</li>
            <li><blockquote>Thẻ blockquote: </blockquote>dùng để biểu diễn một khối trích dẫn</li>
            
        </ul>
    </body>
</html>
