<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- Phần mở đầu của trang web -->
    </header>

    <body>
        <!-- Phần thân của trang web -->
        <form action="">
            <label for="name">Họ và tên:</label>
            <input type="text", id="name">
            <br>
            <br>
            <label for="comment">Comment</label>
            <textarea name="comment" id="commnet"></textarea><br>
            <button>Submit</button><br>
            <br>
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Rolls Royce">Rolls Royce</option>
            </select><br>
            <br>
            <fieldset>
                <legend>Ví dụ về fieldset và legend</legend>
            </fieldset><br>
            <br>
            <input type="number" id="example" size="10" maxlength="15" step="5">
        </form>
    </body>
    
    <footer>
        <!-- Phần chân của trang web -->
    </footer>
</body>
</html>
