<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing:border-box;
        }
        body {
            background-color: white;
        }
        #starter {
            width: auto;
            height: 431px;
        }
        #navigationbar {
            border: 1px solid white;
            margin: 0px;
            padding: 8px 16px;
            width: 100%;
            height: 55px;
            font-size: 17px;
            font-family: "Times New Roman", Georgia , serif;
            display: inline-block;
            text-decoration: none;
        }
        li {
            list-style-type: none;
            text-decoration: none;
        }
        #button1 a {
            border: 0px solid gray;
            padding: 8px 16px;
            float: left;
            width: auto;
            border: none;
            display: block;
            text-decoration: none;
        }
        #button1 a:hover {
            background-color: rgba(0, 0, 0, 0.17);
        } 
        #button2 a {
            border: 0px solid gray;
            padding: 8px 16px;
            float: right;
            width: auto;
            border: none;
            display: block;
            text-decoration: none;
        }
        #button2 a:hover {
            background-color: rgba(0, 0, 0, 0.17);
        } 
        #button3 a {
            border: 0px solid gray;
            padding: 8px 16px;
            float: right;
            width: auto;
            border: none;
            display: block;
            text-decoration: none;
        }
        #button3 a:hover {
            background-color: rgba(0, 0, 0, 0.17);
        } 
        #button4 a {
            border: 0px solid gray;
            padding: 8px 16px;
            float: right;
            width: auto;
            border: none;
            display: block;
            text-decoration: none;
        }
        #button4 a:hover {
            background-color: rgba(0, 0, 0, 0.17);
        } 

    </style>
</head>
<body>
    <div id="starter">
        <div id="navigationbar">
            <ul>
                <li id="button1"><a href="https://www.w3schools.com/w3css/tryw3css_templates_gourmet_catering.htm#home">Gourmet au Catering</a></li>
                <li id="button2"><a href="https://www.w3schools.com/w3css/tryw3css_templates_gourmet_catering.htm#about">About</a></li>
                <li id="button3"><a href="https://www.w3schools.com/w3css/tryw3css_templates_gourmet_catering.htm#menu">Menu</a></li>
                <li id="button4"><a href="https://www.w3schools.com/w3css/tryw3css_templates_gourmet_catering.htm#contact">Contact</a></li>
            </ul>
        </div>

        <img src="https://www.w3schools.com/w3images/hamburger.jpg" alt="Hamburger Catering" width="1600" height="800">
    </div>



</body>
</html>
